<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Upload</title>
  <link rel="stylesheet" href="AIcss code.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Secure File Upload</h1>
    <div class="input-container">
      <label for="fileInput" class="file-label">Choose a PDF File</label>
      <input type="file" id="fileInput" class="file-input" accept=".pdf">
    </div>
    <p id="selectedFileName" class="selected-file-name"></p>
    <input type="text" id="defenderCode" class="defender-input" placeholder="Enter Defender Code">
    <button id="uploadButton" class="upload-button">Upload</button>
    <p id="message" class="message"></p>
  </div>
  <script src="AIjs code.js"></script>
</body>
</html>
